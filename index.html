<body>

<div class="jumbotron text-center">
	<div class="row">
		<div class="col-md-3 col-left" id="heroStats">
			<div class="row">
 				<div class="col-md-4 col-left" id="playerName"></div>
				<div class="col-md-4 col-center" id="playerHitPoint"></div>
				<div class="col-md-2 col-right" id="playerHealth"></div>
			</div>
		</div>
		<div class="col-md-6 col-center">
			<div class="row">
				<img id="logo" src="assets/images/star.png" alt="star wars logo">
			</div>
			<div class="row">
				<h3 class="text-center" id="instructions"></h3>
			</div>
		</div>
		<div class="col-md-3 col-right" id="enemyStats">
			<div class="row">
 				<div class="col-md-4 col-left" id="enemyName"></div>
				<div class="col-md-4 col-center" id="enemyHitPoint"></div>
				<div class="col-md-2 col-right" id="enemyHealth"></div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<img id="playerBox" src="assets/images/obiWan.png">

	<img id="enemyBox" src="assets/images/maul.png">

<div class="container" id="lightside">
	<div class="row">
		<div class="col-md-3 center characterH">
			<div class="caption" id="obiWan">
            <p>Obi Wan</p>
            <p>Kenobi</p>
            </div>
		</div>
		<div class="col-md-3 center characterH">
			<div class="caption" id="anakin">
            <p>Anakin</p>
            <p>Skywalker</p>
            </div>
		</div>
		<div class="col-md-3 center characterH">
			<div class="caption" id="mace">
            <p>Mace</p>
            <p>Windu</p>
            </div>
		</div>
		<div class="col-md-3 center characterH">
			<div class="caption" id="yoda">
			<p></p>
            <p>Yoda</p>
            </div>
		</div>
	</div>


	<div class="row" id="darkside">
		<div class="col-md-3 characterE">
			<div class="caption" id="maul">
            <p>Darth Maul</p>
            </div>
		</div>
		<div class="col-md-3 characterE">
			<div class="caption" id="dooku">
            <p>Count Dooku</p>
            </div>
		</div>
		<div class="col-md-3 characterE">
			<div class="caption" id="vader">
            <p>Darth Vader</p>
            </div>
		</div>
		<div class="col-md-3 characterE">
			<div class="caption" id="palpatine">
            <p>Emperor</p>
            <p>Palpatine</p>
            </div>
		</div>
	</div>
</div>	

<div class="container">
	<div class="row">
		<div class="col-md-6" id="playerAvatar"></div>
		<div class="col-md-6" id="enemyAvatar"></div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12" id="announce"></div>
	<div>	
<div>

			<div class="col-md-3 attackBtn" id="swiftStrike"><button type="button" class="btn btn-secondary">SWIFT ATTACK</button></div>
	</div>
